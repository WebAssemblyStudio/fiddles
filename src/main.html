<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body {
      background-color: #EEEEEE;
    }

    * {
      font-family: monospace;
      font-size: 12px;
    }

    #chat {
      background-color: #707070;

      border: 2px inset #808080;
      border-radius: 3px;

      white-space: pre-wrap;

      width: 500px;
      height: 145px;

      margin-bottom: 5px;

      overflow: scroll;
    }

    #text {
      width: 350px;

      padding-right: 5px;
    }

    #submit {
      width: 65px;

      padding: 0 5px 0 5px;
    }

    #clear {
      width: 65px;

      padding-left: 5px;
    }

    #text, #submit, #clear {
      background-color: #EBEBEB;

      border: 2px outset #DBDBDB;
      border-radius: 3px;
    }

    #text:focus {
      border: 2px inset #D0D0D0;
      border-radius: 3px;
    }

    #text:focus, #submit:focus, #clear:focus {
      outline: none;
    }

    #submit:active, #clear:active {
      border: 2px inset #D0D0D0;
      border-radius: 3px;
    }

    span {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body style="background-color: #EEE">
  <div>
    <div id="chat"></div>

    <input type="text" id="text" autocomplete="off"></input>
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>

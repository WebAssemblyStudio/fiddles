<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <style>
    body {
      background-color: green;
    }
    canvas {
      background-color: white;
    }
  </style>
</head>
<body>
  <canvas width="640px" height="480px" tabindex="-1"></canvas>

  <script>
    var Module = {
      canvas: (function() {
        var canvas = document.querySelector('canvas');
        canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
        return canvas;
      })(),
      dynamicLibraries: ["main.wasm"],
      preRun: function() {
        const fontUrl = getFileURL("src/Mplus1-Regular.ttf");
        console.log(fontUrl);
        FS.mkdir("/assets");
        FS.createPreloadedFile("/assets", "Mplus1-Regular.ttf", fontUrl, true, false);
      }
    }
  </script>
  <script async src="DxLib.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: white;
      margin: 0;
    }

    .wasm-banner {
      background-color: #ffeec8;
      padding: 10px;
      border-bottom: 2px solid #efd293;
      color: #9e6d00;
    }

    .resume {
      display: flex;
      flex-wrap: wrap;
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 3px;
    }

    .resume-left-column,
    .resume-right-column {
      margin: 20px;
    }

    .resume-left-column {
      flex-grow: 1;
      max-width: 600px;
    }

    .resume-right-column {
      min-width: 260px;
    }

    .job-company {
      margin-bottom: 3px;
    }

    .job-title {
      font-style: italic;
      margin-bottom: 5px;
    }

    .job-dates {
      font-size: 0.8em;
    }

    .previous-employment {
      color: gray;
    }

    @media print {
      .resume {
        flex-wrap: nowrap;
      }

      a {
        text-decoration: none;
        color: black;
      }
    }
  </style>
</head>
<body>
  <script src="./main.js"></script>
</body>
</html>

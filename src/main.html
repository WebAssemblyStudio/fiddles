<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, body {
        overflow: hidden;

        background-color: #EEE;
      }

      canvas {
        position: absolute;
        top:      0px;
        bottom:   0px;
        left:     0px;
        right:    0px;

        margin: auto;

        border: 4px solid #CCC;
        border-radius: 16px;

        background-color: #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="192px" height="128px"></canvas>
    <script src="main.js"></script>
  </body>
</html>

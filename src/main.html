<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;

        overflow: hidden;
      }

      #output:focus, #input:focus {
        outline: none;
      }

      #output {
        font-family: Lucida Console;
        font-size: 16px;

        width: calc(100% - 14px);
        height: calc(100% - 14px);

        margin: 4px;
        border: 1px;
        padding: 2px;

        resize: none;
      }

      #input {
        position: absolute;
        left: -100%;
      }
    </style>
  </head>
  <body>
    <textarea id="output" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" readonly="readonly"></textarea>
    <input id="input" type="text"></input>
    <script src="./main.js"></script>
  </body>
</html>

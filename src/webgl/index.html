<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>rust-webgl2-example</title>
</head>
<body>
<div>
<h1>Rust + WebAssembly + WebGL 2.0 Demo</h1>
<a href="https://github.com/likr/rust-webgl2-example">source code</a>
</div>
<div>
<canvas width="600" height="480"/>
</div>
<script>
var Module = {
  canvas: document.querySelector('canvas')
}
fetch('rust-webgl2-example.wasm')
  .then((response) => response.arrayBuffer())
  .then((buffer) => {
    Module.wasmBinary = buffer
    var script = document.createElement('script')
    script.src = "rust-webgl2-example.js"
    document.body.appendChild(script)
  })
</script>
</body>
</html>
